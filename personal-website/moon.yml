# yaml-language-server: $schema=../.moon/cache/schemas/project.json

# Inherit tasks from the `sveltekit` preset
# https://github.com/moonrepo/moon-configs
tags:
  - "sveltekit"
  - "docker"

layer: application
project:
  name: personal-website
  description: "Personal website"

dependsOn:
  - personal-reusables

tasks:
  install:
    command: "bun"
    args:
      - "install"
    inputs:
      - "package.json"
      - "bun.lock"

  check:
    deps:
      - "~:install"
      - personal-reusables:build
  build:
    command: bun
    args:
      - "run"
      - "build"
    deps:
      - "~:install"
      - personal-reusables:build
    outputs:
      - "build/**"
    options:
      merge: replace

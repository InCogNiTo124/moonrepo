# yaml-language-server: $schema=../.moon/cache/schemas/project.json
tags:
  - "sveltekit"

layer: library
language: typescript

toolchain:
  default: "bun"

tasks:
  install:
    command: "bun"
    args:
      - "install"
    inputs:
      - "package.json"
      - "bun.lock"

  build:
    command: bun
    args:
      - "run"
      - "build"
    deps:
      - "~:install"
    outputs:
      - "dist/**"
    options:
      merge: replace

  # - >
  #   helm repo add longhorn https://charts.longhorn.io &&
  #   helm repo update longhorn &&
  #   helm --kubeconfig /etc/rancher/k3s/k3s.yaml install longhorn longhorn/longhorn --namespace longhorn-system --create-namespace

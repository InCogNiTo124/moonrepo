# Inherit tasks from the `sveltekit` preset
# https://github.com/moonrepo/moon-configs
tags: ['sveltekit']

type: application

tasks:
  build:
    deps:
      - personal-reusables:build
      - personal-reusables:prepack
  echo:
    command: '/usr/bin/echo'
    args:
      - "@files(posts)"

fileGroups:
  posts:
    - posts/*.md 
# yaml-language-server: $schema=../.moon/cache/schemas/project.json

# Inherit tasks from the `sveltekit` preset
# https://github.com/moonrepo/moon-configs
tags:
  - sveltekit
  - docker

layer: application
project:
  name: kepler-orbit
  description: "Keplerian orbit visualization"

language: typescript

tasks:
  build:
    command: bun
    args:
      - "run"
      - "build"
    outputs:
      - dist/**
    options:
      merge: replace

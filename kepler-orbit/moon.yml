# yaml-language-server: $schema=../.moon/cache/schemas/project.json

# Inherit tasks from the `sveltekit` preset
# https://github.com/moonrepo/moon-configs
tags:
  - docker

layer: application
project:
  name: kepler-orbit
  description: "Keplerian orbit visualization"

language: typescript

tasks:
  install:
    command: "bun"
    args:
      - "install"
    inputs:
      - "package.json"
      - "bun.lock"

  check:
    command: tsc
    args:
      - "--noEmit"
    deps:
      - "~:install"

  build:
    command: bun
    args:
      - "run"
      - "build"
    deps:
      - "~:install"
    outputs:
      - dist/**
    options:
      merge: replace

$schema: "https://moonrepo.dev/schemas/toolchain.json"

node:
  version: "24.12.0"
  packageManager: "yarn"
  yarn:
    version: "1.22.22"

rust:
  version: "1.92.0"
  bins:
    - "cargo-nextest"
    # - "wasm-pack"  # takes too long, switching to manual install in ci-main.yml
  targets:
    - "x86_64-unknown-linux-musl"
    - "wasm32-unknown-unknown"

python:
  packageManager: "uv"
  uv:
    version: "0.9.17"

# yaml-language-server: $schema=./cache/schemas/toolchain.json
rust:
  version: "1.92.0"
  targets:
    - "x86_64-unknown-linux-musl"
    - "wasm32-unknown-unknown"

python:
  packageManager: "uv"
  uv:
    version: "0.9.21"

unstable_bun:
  version: "1.3.5"

unstable_javascript:
  packageManager: "bun"
  inferTasksFromScripts: true
  syncPackageManagerField: true
  syncProjectWorkspaceDependencies: true
